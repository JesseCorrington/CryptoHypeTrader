<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
<div id="vueApp">
    <v-app>
        <v-content>
            <v-tabs>
                <v-tabs-bar class="cyan" dark>
                    <v-tabs-item href="#tableTab" ripple>Coin List</v-tabs-item>
                    <v-tabs-item href="#chartsTab" ripple>Charts</v-tabs-item>
                    <v-tabs-item href="#commentsTab" ripple>Comments</v-tabs-item>
                    <v-tabs-slider color="yellow"></v-tabs-slider>
                </v-tabs-bar>

                <v-tabs-items>
                    <v-tabs-content id="tableTab">
                        <v-card flat>
                            <v-card-title>
                                <v-spacer></v-spacer>
                                <v-text-field append-icon="search" label="Search" single-line hide-details
                                              v-model="search"></v-text-field>
                            </v-card-title>

                            <v-data-table v-bind:headers="headers"
                                          v-bind:search="search"
                                          v-bind:pagination.sync="pagination"
                                          v-bind:items="items"
                                          :rows-per-page-items="[20,50,100]"
                                          v-model="selected"
                                          class="elevation-1"
                                          item-key="_id"
                                          select-all>

                                <template slot="items" slot-scope="props">
                                    <td>
                                        <v-checkbox primary hide-details v-model="props.selected"></v-checkbox>
                                    </td>
                                    <td><span v-html="props.item.detailLink()"></span></td>
                                    <td>{{ props.item.symbol }}</td>
                                    <td align="right">{{ props.item.price | currency}}</td>
                                    <td align="right">{{ props.item.market_cap | currency}}</td>
                                    <td align="right">{{ props.item.growth.price.d1_pct | percent}}</td>
                                    <td><span v-html="props.item.subredditUrl()"></span></td>
                                    <td><span v-html="props.item.twitterUrl()"></span></td>
                                    <td align="right">{{ props.item.growth.volume.h6}}</td>
                                    <td align="right">{{ props.item.growth.reddit.h6}}</td>
                                    <td align="right">{{ props.item.growth.reddit.h6_pct | percent}}</td>
                                    <td align="right">{{ props.item.growth.reddit.d1}}</td>
                                    <td align="right">{{ props.item.growth.reddit.d1_pct | percent}}</td>
                                    <td align="right">{{ props.item.growth.reddit.d3}}</td>
                                    <td align="right">{{ props.item.growth.reddit.d3_pct | percent}}</td>
                                    <td align="right">{{ props.item.growth.reddit.d5}}</td>
                                    <td align="right">{{ props.item.growth.reddit.d5_pct | percent}}</td>
                                    <td align="right">{{ props.item.growth.twitter.d1}}</td>
                                    <td align="right">{{ props.item.growth.twitter.d1_pct | percent}}</td>
                                    <td align="right">{{ props.item.growth.crypto_compare.d1}}</td>
                                    <td align="right">{{ props.item.growth.crypto_compare.d1_pct | percent}}</td>
                                </template>
                            </v-data-table>
                        </v-card>
                    </v-tabs-content>
                    <v-tabs-content id="chartsTab">
                        <template>
                            <div id="priceChart"></div>
                        </template>

                        <v-select
                            label="Select Chart Features"
                            v-bind:items="chartFeatures"
                            v-model="selectedChartFeatures"
                            multiple
                            hint="Select Chart Features"
                            persistent-hint
                          ></v-select>

                        <v-select
                            label="Select Coins"
                            v-bind:items="selected"
                            v-model="selected"
                            multiple
                            hint="Select Coins"
                            persistent-hint
                          ></v-select>

                    </v-tabs-content>

                    <v-tabs-content id="commentsTab">
                         <template v-for="coin in selected">
                             <h3>{{coin.name}} ({{coin.symbol}})</h3>
                             <table>
                                 <tr>
                                     <th>Text</th>
                                     <th align="right">Score</th>
                                     <th align="right">Sentiment</th>
                                 </tr>

                                 <tr v-for="c in coin.comments">
                                     <td align="left">{{c.text}}</td>
                                     <td align="right">{{c.score}}</td>
                                     <td align="right">{{c.sentiment | decimal_2}}</td>
                                 </tr>
                             </table>
                         </template>
                    </v-tabs-content>
                </v-tabs-items>
            </v-tabs>
        </v-content>
    </v-app>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

<script src="util.js"></script>
<script src="coins.js"></script>
</body>
</html>
